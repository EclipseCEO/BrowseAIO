<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple WebView APK that has all of Your favourite social media, gaming and entertainment platforms in one place.">
    <meta name="keywords" content="Android, APK, WebView, App, Application, Simple, Advanced, Clean, Modern, HTML, CSS, JavaScript, Favourite, Social Media, Social, Media, Gaming, Entertainment, Platform, Platforms, AIO">
    <meta name="author" content="EclipseCEO">
    <meta name="organization" content="GitHub">
    <title>BrowseAIO</title>
    <link rel="stylesheet" href="assets/styling.css">
    <script src="assets/scripting.js"></script>
    <link rel="manifest" href="assets/manifest.json">
    <link rel="icon" href="assets/branding/favicon.png">
    
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      outline: none;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #141414;
      border-top: 1px solid white;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 12px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }

    .rounded-body {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .rounded-body h4 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .rounded-body p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .rounded-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #141414;
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .rounded-bar img {
      width: 24px;
      height: 24px;
    }
      
    .rounded-bar img:first-child {
      margin-right: 10px;
    }

    .rounded-bar-text {
      flex: 1;
      text-align: left;
      color: white;
    }

    .rounded-bar:hover {
      background-color: #0f0f0f;
    }

    @media (max-width: 768px) {
      .rounded-body {
        width: 85%;
      }
    }
  </style>
</head>
<body>

  <div class="rounded-body">
    <h4>Explore</h4>
    <p>Find what You're looking for faster.</p>

    <div class="rounded-bar" onclick="redirectTo('info.html')">
      <img src="assets/icons/info.png" alt="Icon">
      <span class="rounded-bar-text">Info</span>
      <img src="assets/icons/arrow.png" alt="Icon">
    </div>
    <div class="rounded-bar" onclick="redirectTo('https://github.com/EclipseCEO/BrowseAIO')">
      <img src="assets/icons/github.png" alt="Icon">
      <span class="rounded-bar-text">GitHub repo</span>
      <img src="assets/icons/arrow.png" alt="Icon">
    </div>
    <div class="rounded-bar" onclick="redirectTo('social.html')">
      <img src="assets/icons/social.png" alt="Icon">
      <span class="rounded-bar-text">Social media</span>
      <img src="assets/icons/arrow.png" alt="Icon">
    </div>
    <div class="rounded-bar" onclick="redirectTo('entertainment.html')">
      <img src="assets/icons/entertainment.png" alt="Icon">
      <span class="rounded-bar-text">Entertainment</span>
      <img src="assets/icons/arrow.png" alt="Icon">
    </div>
    <div class="rounded-bar" onclick="redirectTo('gaming.html')">
      <img src="assets/icons/gaming.png" alt="Icon">
      <span class="rounded-bar-text">Gaming</span>
      <img src="assets/icons/arrow.png" alt="Icon">
    </div>
  </div>

  <div class="nav-bar">
    <a href="social.html" class="nav-item">
      <img src="assets/icons/social.png" alt="Social">
      <span>Social Media</span>
    </a>
    <a href="entertainment.html" class="nav-item">
      <img src="assets/icons/entertainment.png" alt="Entertainment">
      <span>Entertainment</span>
    </a>
    <a href="gaming.html" class="nav-item">
      <img src="assets/icons/gaming.png" alt="Gaming">
      <span>Gaming</span>
    </a>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
